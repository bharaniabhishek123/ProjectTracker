version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: project_tracker_db
    environment:
      POSTGRES_DB: project_tracker
      POSTGRES_USER: tracker_user
      POSTGRES_PASSWORD: tracker_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracker_user -d project_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tracker_network

  ollama:
    image: ollama/ollama:latest
    container_name: project_tracker_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - tracker_network
    # Ollama can take time to start, healthcheck done in startup script

  app:
    build: .
    container_name: project_tracker_app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://tracker_user:tracker_password@db:5432/project_tracker
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.1
      CHROMA_PERSIST_DIR: /app/data/chroma_data
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      DEBUG: "True"
    volumes:
      - ./data:/app/data
      - ./frontend:/app/frontend
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - tracker_network
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:

networks:
  tracker_network:
    driver: bridge
